<link rel="import" href="../../../packages/polymer/polymer.html">

<polymer-element name="commit-message-view">
  <template>
    <!-- BUG: https://code.google.com/p/dart/issues/detail?id=14382 -->
    <link rel="stylesheet" href="commit_message_view.css">
    <div id="message">{{commitInfo.message}}</div>
    <div id="author-info">
      <div id="author">
        <div id="author-name">{{commitInfo.authorName}}</div>
        <div id="author-email">&lt;{{commitInfo.authorEmail}}&gt;</div>
      </div>
      <div id="author-date">{{commitInfo.dateString}}</div>
    </div>
    <div id="identifier">{{commitInfo.identifier}}</div>
  </template>

  <script type="application/dart" src="commit_message_view.dart"></script>
</polymer-element>
