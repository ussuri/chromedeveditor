<link rel="import" href="../../../packages/spark_widgets/common/spark_widget.html"/>
<link rel="import" href="../../../packages/spark_widgets/spark_button/spark_button.html"/>
<link rel="import" href="../../../packages/spark_widgets/spark_overlay/spark_overlay.html">
<link rel="import" href="../../../packages/spark_widgets/spark_menu/spark_menu.html"/>

<polymer-element name="spark-menu-button" extends="spark-widget"
    attributes="icon,
                selected,
                valueAttr,
                opened,
                responsive,
                valign"
    on-keydown="{{keyDownHandler}}">

  <template>
    <link rel="stylesheet" href="spark_menu_button.css">

    <spark-button id="button"
        small
        noPadding
        focused
        noBorder
        on-click="{{clickHandler}}"
        on-focus="{{focusHandler}}"
        on-blur="{{blurHandler}}">
      <img src="{{icon}}">
    </spark-button>

    <div responsive="{{responsive}}" valign="{{valign}}">
      <spark-overlay id="overlay"
          autoClose
          animation="none"
          on-opened="{{overlayOpenedHandler}}">

        <div class="arrow"></div>
        <div class="arrow arrow-inner" on-click="{{clickHandler}}"></div>

        <spark-menu id="menu"
            selected="{{selected}}"
            valueAttr="{{valueAttr}}"
            on-activate="{{menuActivateHandler}}">
          <content></content>
        </spark-menu>
      </spark-overlay>
    </div>
  </template>

  <script type="application/dart;component=1" src="spark_menu_button.dart"></script>
</polymer-element>
