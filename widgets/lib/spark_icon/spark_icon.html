<!--
/**
 * See g-icon https://github.com/Polymer/toolkit-ui/tree/master/elements.
 *
 * spark-icon is a 24x24 glyph expressed as a background-image.
 *
 * Example:
 *
 *     <spark-icon src="star.png"></spark-icon>
 *
 * Optionally can use other size like 32x32 by setting the attribute "size" to "32":
 *
 *     <spark-icon src="big_star.png" size="32"></spark-icon>
 */
-->

<link rel="import" href="../../../packages/spark_widgets/common/spark_widget.html"/>

<polymer-element name="spark-icon" extends="spark-widget"
    attributes="src tooltip size">
  <template>
    <link rel="stylesheet" href="spark_icon.css">

    <style>
      #icon {
        background-image: url({{src}});
        width: {{size}}px;
        height: {{size}}px;
      }
    </style>

    <div id="icon" title="{{tooltip}}"></div>
  </template>

  <script type="application/dart;component=1" src="spark_icon.dart"></script>
</polymer-element>
