<link rel="import" href="../../../packages/spark_widgets/spark_button/spark_button.html">
<link rel="import" href="../../../packages/spark_widgets/spark_modal/spark_modal.html">

<polymer-element name="spark-dialog"
    attributes="title buttons animation">
  <template>
    <link rel="stylesheet" href="spark_dialog.css">

    <spark-modal id="modal" animation="{{animation}}">
      <template if="{{title != null}}">
        <div class="modal-header">
          <h4 id="title" class="modal-title">{{title}}</h4>
          <a id="closingX" class="close" overlay-toggle>&times;</a>
        </div>
      </template>

      <div class="modal-body">
        <content></content>
      </div>

      <div class="modal-footer">
        <template repeat="{{b in buttonProps}}">
          <spark-button
              id="{{b.id}}"
              primary?="{{b.primary}}"
              large?="{{b.large}}"
              small?="{{b.small}}"
              noPadding?="{{b.noPadding}}"
              overlay-toggle?="{{b.overlayToggle}}"
              data-dismiss?="{{b.dataDismiss}}"
              focused?="{{b.focused}}">
            {{b.text}}
          </spark-button>
        </template>
      </div>
    </spark-modal>
  </template>

  <script type="application/dart;component=1" src="spark_dialog.dart"></script>
</polymer-element>
