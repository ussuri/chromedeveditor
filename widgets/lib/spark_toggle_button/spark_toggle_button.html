/**
 * See g-togglebutton https://github.com/Polymer/toolkit-ui/tree/master/elements

 * spark-toggle-button is a button that has one of two states (ON/OFF).
 * You can tap or drag the button to switch state.
 *

 *
 *     <spark-toggle-button value="true"></spark-toggle-button>
 */

 // TODO(terry): Remove the on-click when touch is working shouldn't be needed.

<link rel="import" href="../../../packages/spark_widgets/common/spark_widget.html"/>

<polymer-element name="spark-toggle-button" extends="spark-widget"
    attributes="value">
  <template>
    <link rel="stylesheet" href="spark_toggle_button.css">

    <div id="toggle">
      <span id="onLabel">ON</span>
      <span id="thumb"></span>
      <span id="offLabel">OFF</span>
    </div>
  </template>

  <script type="application/dart;component=1" src="spark_toggle_button.dart"></script>
</polymer-element>
