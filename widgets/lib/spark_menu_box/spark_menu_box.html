<link rel="import" href="../../../packages/spark_widgets/common/spark_widget.html"/>
<link rel="import" href="../../../packages/spark_widgets/spark_menu/spark_menu.html"/>
<link rel="import" href="../../../packages/spark_widgets/spark_overlay/spark_overlay.html">

<polymer-element name="spark-menu-box" extends="spark-widget"
    attributes="selected
                valueAttr
                opened
                arrow"
    on-keydown="{{keyDownHandler}}">
  <template>
    <link rel="stylesheet" href="spark_menu_box.css">

    <spark-overlay id="overlay"
        arrow="{{arrow}}"
        autoClose
        animation="fade"
        opened="{{opened}}"
        on-opened="{{eventForwarder}}">
      <spark-menu id="menu"
          selected="{{selected}}"
          valueAttr="{{valueAttr}}"
          on-activate="{{eventForwarder}}">
        <content></content>
      </spark-menu>
    </spark-overlay>
  </template>

  <script type="application/dart;component=1" src="spark_menu_box.dart"></script>
</polymer-element>
